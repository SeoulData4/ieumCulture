<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml"></html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/loginStyle.css">
    <div th:replace="/fragment/link :: link"/>
</head>

<body>
<!--header-->
<div th:replace="/fragment/header :: #gnb-root"></div>
<!--//header-->
    <div class="login_container">
        <h2 class="login_title">로그인</h2>
        <form>
            <div class="input_box has_button" id="id_input_box">
                <h3 class="input_title">아이디</h3>
                <div class="input_item">
                    <input type="text" class="input_content" name="mem_id" id="mem_id" placeholder="아이디를 입력해주세요." >
                </div><!--.inputItem END-->
                <p class="input_error" id="id_input_error">  </p>
            </div><!--.input_box input_box END-->

            <div class="input_box has_button" id="password_input_box">
                <h3 class="input_title">비밀번호</h3>
                <div class="input_item">
                    <input type="password" class="input_content" name="mem_pw" id="mem_pw" placeholder="비밀번호를 입력해주세요">
                </div><!--.inputItem END-->
                <p class="input_error" id="password_input_error">  </p>
            </div><!--.input_box input_box END-->

            <div class="login_btn_container">
                <input type="button" disabled="disabled" class="btn full solid disabled" id="login_btn" onclick="login()" value="로그인">
<!--               <a type="button" b class="btn btn_login_katalk full solid">-->
<!--                    <div class="katalk"></div> 카카오톡으로 로그인-->
<!--                </a>-->
            </div><!--.login_btn_container END-->
        </form>
        <ul class="account_container">
            <li class="account_list"><a href="/join" class="account_link"> 회원 가입 </a></li>
            <li class="account_list"><a href="/login/find_email" class="account_link"> 아이디 찾기 </a></li>
            <li class="account_list"><a href="/login/find_password" class="account_link"> 비밀번호 찾기 </a></li>
        </ul>
        <div id="toast"></div>
    </div> <!--.login_container END-->

<!--footer-->
<div th:replace="/fragment/footer :: #footer-root"></div>
<!--//footer-->
</body>
<script src="/js/member/validateLogin.js"></script>
<script src="/js/member/login.js"></script>
</html>
